<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora de IMC</h1>
        <div class="retro-calculator">
          <div class="display">
            <span id="result">0.00</span>
          </div>
          <div class="inputs">
            <input type="number" id="weight" placeholder="Peso (kg)">
            <input type="number" id="height" placeholder="Altura (m)">
          </div>
          <div class="buttons">
            <button id="calculate">Calcular IMC</button>
          </div>
          <div class="classification">
            <p id="classification-text"></p>
          </div>
        </div>
      </div>
    <script src="/script.js"></script>
</body>
</html>
